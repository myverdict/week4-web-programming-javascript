<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter name</title>
</head>

<body>
    <!-- HTML here -->
    <div>
        <div>
            <label for="username">Please enter your name here: </label>
        </div>
        
        <input type="text" name="username" id="username">
        
        <button id="save-user-name">Save</button>
    </div>

    <div>
        <p id="welcome-message"></p>
    </div>

    
    <!-- JavaScript here -->
    <script>
        // get the save button element from the document/webpage
        let saveButton = document.querySelector('#save-user-name');

        // get the name input text box element from the document/webpage
        let nameInput = document.querySelector('#username');

        // get the welcome message para element from the document/webpage
        let welcomeMessage = document.querySelector('#welcome-message');

        // add a click event listener to the save button
        saveButton.addEventListener('click', function() {
            // get the name value from the name input box 
            let name = nameInput.value;

            // Form validation: name should be at least 2 characters long
            if (name.length < 2) 
            {
                welcomeMessage.innerHTML = 'Please enter at least 2 letters.';
            } 
            else 
            {
                // display the welcome message
                welcomeMessage.innerHTML = `Welcome, ${name}!`;
            }

            // clear the text input box
            nameInput.value = '';
        });
    </script>
</body>

</html>
