<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enter name: onclick event</title>
  </head>

  <body>
    <!-- HTML here -->
    <form>
      <p>Please enter your name</p>

      <input type="text" id="username" />

      <!-- JS welcome() function called -->
      <button type="button" onclick="welcome()">Submit</button>
    </form>

    <!-- welcome message displayed here -->
    <p id="welcome_message"></p>

    <!-- JavaScript here -->
    <script>
      function welcome() {
        let name = document.querySelector("#username").value;
        document.querySelector("#welcome_message").innerHTML =
          "Welcome, " + name + "!";

        // another way to write the above code
        // let name = document.getElementById("username").value;
        // document.getElementById("welcome_message").innerHTML = "Welcome, " + name + "!";
      }
    </script>
  </body>
</html>
