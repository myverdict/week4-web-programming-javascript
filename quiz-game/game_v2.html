<!-- V2: Changes color of the correct answer button -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz V2</title>
</head>

<body>
    <!-- HTML content here -->
    <p>What is the capital of Wisconsin?</p>

    <button>Bayfield</button>
    <button id="correct-answer">Madison</button>
    <button>Milwaukee</button>

    <p id="result"></p>

    
    <!-- JavaScript code here -->
    <script>
        // Find the correct answer button on the document/web page
        let correctAnswerButton = document.querySelector('#correct-answer');

        // Find the result element on the document/web page
        let result = document.querySelector('#result');

        // add a click event listener to the correct answer button
        correctAnswerButton.addEventListener('click', function() {
            console.log(correctAnswerButton);                       // debug

            // Display a message for the correct answer in the result paragraph
            result.innerHTML = `Correct answer!`;

            // Change the style of the correct answer button
            correctAnswerButton.style.background = 'pink';
        });
    </script>    
</body>

</html>
