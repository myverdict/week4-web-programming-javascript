<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS Functions with Args</title>
  </head>

  <body>
    <!--
        Can provide arguments to JavaScript functions when called from code.
        The argument "this" sends this element as an argument - in this case, the
        button elements sends itself as an argument.
    -->
    <button onclick="changeColor(this)">Text color changes</button>
    <!-- this button -->

    <!-- Can use the same function to change other element's color too -->
    <p>Mouse over the list items to change their color</p>

    <ul id="my_list">
      <li onmouseover="changeColor(this)">A list item</li>
      <!-- this list item -->
      <li onmouseover="changeColor(this)">Another list item</li>
      <!-- this list item -->
    </ul>

    <button onclick="changeToRandomColor(this)">
      Click me for a random color
    </button>
    <!-- this button -->

    <script>
      function changeColor(element) {
        element.style.color = randomColor();
      }

      function changeToRandomColor(element) {
        element.style.backgroundColor = randomColor();
      }

      function randomColor() {
        let r = Math.floor(Math.random() * 255); // Pick a random number between 0 and 1
        let g = Math.floor(Math.random() * 255); // Multiply by 255 to get a number in the correct range
        let b = Math.floor(Math.random() * 255); // Then convert it to an int

        // Colors can be created as "rgb(33, 52, 15)" where the numbers are R, G, B values.
        // This is expected as a string.

        let colorString = "rgb(" + r + ", " + g + ", " + b + ")";

        console.log(colorString); // Avoid for production apps, OK for developing.

        // You can see the output from this in the developer JavaScript console.
        return colorString;
      }
    </script>
  </body>
</html>
