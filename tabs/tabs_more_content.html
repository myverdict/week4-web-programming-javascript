<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabbed Content</title>

    <!-- Bootstrap CSS link here -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- CSS link here -->
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>

  <body>
    <!-- HTML here -->
    <!-- Bootstrap class container sets a max-width at each responsive breakpoint -->
    <div class="container">
      <h1>Favorite Foods</h1>

      <!-- Tab buttons -->
      <div id="tabs">
        <button data-content-id="pizza" class="tab-button">Pizza</button>
        <button data-content-id="cheesecake" class="tab-button">Cheesecake</button>
        <button data-content-id="sushi" class="tab-button">Sushi</button>
      </div>

      <!-- Content associated with each tab button -->
      <div id="pizza" class="tab-content">
        <!-- Bootstrap of font-size 1 -->
        <p class="fs-1">Pizza is awesome</p>
        <img src="images/pizza.jpg" alt="Cheese pizza" width="200px" />
        <p>
          Photo by
          <a
            href="https://unsplash.com/@iavnt?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >
            Ivan Torres
          </a>
          on
          <a
            href="https://unsplash.com/s/photos/pizza?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >
            Unsplash
          </a>
        </p>
      </div>

      <div id="cheesecake" class="tab-content">
        <!-- Bootstrap of font-size 1 -->
        <p class="fs-1">Cheesecake is delicious</p>
        <img
          src="images/cheesecake.jpg"
          alt="Cheesecake with a golden fork on black plate"
          width="200px"
        />
        <p>
          Photo by
          <a
            href="https://unsplash.com/@kittinskie?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >
            Tina Guina
          </a>
          on
          <a
            href="https://unsplash.com/s/photos/cheesecake?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >
            Unsplash
          </a>
        </p>
      </div>

      <div id="sushi" class="tab-content">
        <!-- Bootstrap of font-size 1 -->
        <p class="fs-1">Sushi is amazing</p>
        <img
          src="images/sushi.jpg"
          alt="Sushi plate with chopsticks and soya souce."
          width="200px"
        />
        <p>
          Photo by
          <a
            href="https://unsplash.com/@andrazlazic?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >
            Andraz Lazic
          </a>
          on
          <a
            href="https://unsplash.com/s/photos/sushi?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >
            Unsplash
          </a>
        </p>
      </div>
    </div>

    <!-- JavaScript here -->
    <script>
      // find all button elements on the document/webpage
      // returns an array
      let buttons = document.querySelectorAll(".tab-button");

      // find all tab content div elements on the document/webpage
      // returns an array
      let tabContents = document.querySelectorAll(".tab-content");

      // initially hide all the tab content divs
      tabContents.forEach(function (contentDivEl) {
        contentDivEl.style.display = "none";
      });

      // initially display first button content
      tabContents[0].style.display = "block";

      // set the class active to the first button
      buttons[0].classList.add("active");

      // add event listeners to all buttons
      buttons.forEach(function (button) {
        // add a click event listener to each button
        button.addEventListener("click", function () {
          // hide content for unclicked buttons
          tabContents.forEach(function (contentDivEl) {
            contentDivEl.style.display = "none";
          });

          // remove active classes for unclicked buttons, if any
          buttons.forEach(function (button) {
            button.classList.remove("active");
          });

          // this - element that generated the event / the button that was clicked
          // add the class active to the clicked button
          this.classList.add("active");

          // show the tab-content div related to the button that was clicked
          // get the data-content-id value of the clicked button
          let contentId = this.getAttribute("data-content-id");
          console.log(contentId); // debug, example: pizza

          // find the div element id for the tab-content related to the clicked button
          let tabContent = document.querySelector("#" + contentId); // example: #pizza
          console.log(tabContent);

          // display content related to the clicked button
          tabContent.style.display = "block";
        }); // end of event listener
      }); // end of loop
    </script>
  </body>
</html>
