<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Click Change Text</title>
  </head>

  <body>
    <!-- HTML content here -->
    <button>Click here!</button>

    <script>
      // JavaScript here
      // find the button element in the web page
      let button = document.querySelector("button");

      // add a click event listener to the button element
      button.addEventListener("click", function () {
        alert("You clicked the button!"); // Alert popup message
        button.innerHTML = "You clicked the button!"; // Change inner button text
        button.style.backgroundColor = "lightgreen"; // Change the button style
      });
    </script>
  </body>
</html>
