<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Changing innerHTML</title>
  </head>

  <body>
    <!-- JS changeText function called -->
    <h1 id="header" onclick="changeText()">Click here!</h1>

    <script>
      function changeText() {
        document.getElementById("header").innerHTML = "You clicked this element";
      }
    </script>
  </body>
</html>
