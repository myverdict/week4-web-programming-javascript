<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Mouseover</title>
</head>

<body>
    <!-- HTML content here -->
    <button>Click here!</button>
    
    <script>
        // JavaScript here
        // First find the button element in the web page
        let button = document.querySelector('button');

        // Function definition
        function showAlert() {
            // Alert popup message
            alert('You moved over the button!');

            // Remove button
            button.remove();
        }

        // Add an event listener to the button element
        button.addEventListener('mouseover', showAlert);
    </script>
</body>

</html>
